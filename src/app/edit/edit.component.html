<div class="container">
    <div class="row">
        <div class="col">
            <h2>{{budjot.name}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md">Name</div>
        <div class="col-md">Amount</div>
        <div class="col-md">Paid</div>
    </div>
    <div class="row" *ngFor="let budjotEntry of budjot.entries">
        <div class="col-md"><input type="text" class="form-control" value="{{budjotEntry.name}}"></div>
        <div class="col-md"><input type="number" class="form-control" value="{{budjotEntry.amount}}"></div>
        <div class="col-md"><input type="checkbox" class="form-control" value="{{budjotEntry.paid}}"></div>
        <div class="col-md"><button class="btn btn-danger">X</button></div>
    </div>
    <div class="row">
        <div class="col-md"><input type="text" class="form-control" value="{{newEntry.name}}"></div>
        <div class="col-md"><input type="number" class="form-control" value="{{newEntry.amount}}"></div>
        <div class="col-md"><input type="checkbox" class="form-control" value="{{newEntry.paid}}"></div>
        <div class="col-md"><button (click)="add()" class="btn btn-success">Add</button></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md">
            <h2>{{budjot.name}}</h2>

            <table class="table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Amount</td>
                        <td>Paid?</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let budjotEntry of budjot.entries">
                        <td><input type="text" value="{{budjotEntry.name}}"></td>
                        <td><input type="number" value="{{budjotEntry.amount}}"></td>
                        <td><input type="checkbox" value="{{budjotEntry.paid}}"></td>
                        <td><button class="btn btn-danger">X</button></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="{{newEntry.name}}"></td>
                        <td><input type="number" value="{{newEntry.amount}}"></td>
                        <td><input type="checkbox" value="{{newEntry.paid}}"></td>
                        <td><button (click)="add()" class="btn btn-success">Add</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

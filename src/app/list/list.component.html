<table class="table table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let budjot of budjots" (click)="openBudjot(budjot)">
            <td>{{budjot.id}}</td>
            <td>{{budjot.name}}</td>
        </tr>
    </tbody>
</table>
